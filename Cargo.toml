[package]
name = "wazzup"
version = "0.4.0"
edition = "2021"
license = "AGPL-3.0-only"
description = "Very opinionated Rust WASM project builder"
homepage = "https://github.com/dnaka91/wazzup"
repository = "https://github.com/dnaka91/wazzup"
keywords = ["build-tool", "dev-server", "tauri", "wasm"]
categories = ["command-line-utilities", "development-tools", "wasm", "web-programming"]
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
include = ["src/**/*", "CHANGELOG.md", "LICENSE", "README.md"]

[dependencies]
axum = { version = "0.6.20", features = ["http2", "ws"] }
cargo-lock = "9.0.0"
clap = { version = "4.3.23", features = ["derive"] }
clap_complete = "4.3.2"
clap_mangen = "0.2.12"
color-eyre = { version = "0.6.2", default-features = false }
directories = "5.0.1"
flume = "0.11.0"
ignore = "0.4.20"
minify-html = "0.11.1"
minify-js = "0.5.6"
notify = "6.1.1"
once_cell = "1.18.0"
semver = "1.0.18"
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
serde_path_to_error = "0.1.14"
tabled = { version = "0.14.0", features = ["color", "derive"] }
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["macros", "rt", "sync"] }
tokio-shutdown = "0.1.4"
toml = "0.7.6"
tower-http = { version = "0.4.3", features = ["fs"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
which = "4.4.0"
yansi = "1.0.0-rc.1"

[dev-dependencies]
assert_fs = "1.0.13"
indoc = "2.0.3"

[profile.release]
lto = true
strip = true
